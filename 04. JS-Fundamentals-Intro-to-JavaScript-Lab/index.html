<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript lap</title>
    </head>
    <body>
        <h3>Sum 3 Numbers</h3>
        <div>
            <label for="num1">First Number</label> <br>
            <input type="number" id="num1"><br>
            <label for="num2">Second Number</label> <br>
            <input type="number" id="num2"><br>
            <label for="num3">Third Number</label> <br>
            <input type="number" id="num3"><br>

        </div>
        <div>
            <h3>Add prices and check the result with VAT</h3>
            <label for="price">Enter the price</label> <br>
            <input type="number" id="price"><br>
            <button id="addPrice">Add price</button>
            <button id="result">result</button>
            <label id="resultWithVAT"></label>
        </div>
        <div>
            <h3>Check the occurrence of a letter in a string</h3>
            <label>Enter your string</label>
            <input type="text" id="userString"><br>
            <label>Type the letter you wanna count</label>
            <input type="text" id="letter" size="1"><br>
            <button id="count">Count</button>
            <label id="countResult" ></label>
        </div>
        <div>
            <h3>Filter By Age</h3>
            <label> First Person</label> <br>
            <input type="text" id="p1Name"><br>
            <label>First Person's age</label> <br>
            <input type="number" id="p1Age" size="2"><br>
            <label>Second Person</label><br>
            <input type="text" id="p2Name"><br>
            <label>Second Person's age</label> <br>
            <input type="number" id="p2Age" size="2"><br>
            <button id="yngrCheck">See the younger one</button>
            <label id="younger"></label>
        </div>
        <div>
            <h3>String Of Numbers 1â€¦N</h3>
            <label>Enter a number to count</label>
            <input type="text" size="3" id="N"><br>
            <button id="countString">Count</button>
            <label id="numberToN"></label>
        </div>
        <div>
            <h3>Figure Area</h3>
            <img src="images/Screenshot 2020-06-14 at 14.15.11.png" alt="example"><br>
            <label>Enter an array of 4 numbers</label>
            <input type="number" id="measures">
            <button id="area">Calculate Area</button>
            <label id="AreaDisplay"></label>
        </div>
        <div>
            <h3>Next Day</h3>
            <label>Choose Date</label>
            <input type="date" id="givenDate">
            <button id="nextDay">Next day</button>
            <label id="nextDayDisplay"></label>
        </div>
        <div>
            <h3>Distance between 2 points</h3>
            <img src="images/dist.png" alt="distance">
            <label>Point1 coordinations</label><br>
            <label>Point1 X :</label>
            <input type="number" id="p1X"><br>
            <label>Point1 Y</label>
            <input type="number" id="p1Y"><br>
            <label>Point2 X :</label>
            <input type="number" id="p2X"><br>
            <label>Point2 Y</label>
            <input type="number" id="p2Y"><br>
            <button id="distance">Find the distance</button><br>
            <label id="distanceDisplay"></label>

        <script src="home.js"></script>
