<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrap.min.js">
        <link rel="stylesheet" href="css/style/style.css">
        <link rel="stylesheet" href="css/style/form.css">
        <title>Beer Store</title>
    </head>
    <body class="text-muted">
        <nav>
            <nav>
                <div class="nav nav-tabs bg-danger" role="tablist">
                    <a class="logo nav-item nav-link nav-brand" href="index.html"><img src="images/logo.png" alt=""></a>
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="all-beers.html">See All Beers</a>
                    <a class="nav-item nav-link active" href="order.html">Order a Beer</a>
                    <a class="right nav-item nav-link" href="register.html">Register</a>
                    <a class="right nav-item nav-link" href="login.html">Log in</a>
                </div>
            </nav>
        <main>
            <center>
                <h1>Order here!</h1><br>
                <form>
                    <div class="form-group">
                        <label for="brand">Brand</label><br>
                        <select class="form-control">
                            <option selected disabled>Select a brand</option>
                            <option>Corona Extra 330ml</option>
                            <option>Stella Artois 500ml</option>
                            <option>Carlsberg 330ml</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label><br>
                        <select class="form-group">
                            <option selected disabled>Select City</option>
                            <option>Stockholm</option>
                            <option>Uppsala</option>
                            <option>Västerås</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Got an opinion, comment, recommendation? Share it with us!</label>
                        <textarea name="comment" cols="30" rows="10">Share your opinion with us!</textarea>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </center>
        </main>
        <footer class="bg-danger">
            <hr>
            <p><em>&copy; 2020 &ndash; Beer Store</em></p>
        </footer>
    </body>
</html>
